<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-14</title>
    <script>
        function table(){
            a=document.getElementById("no-1").value;
            b=document.getElementById("no-2").value;
            d=b-a;
            
            for(t=0;t<1;t++){
                document.write("<table style='border:2px solid black;'>");
                    for(i=1;i<=10;i++){
                        document.write("<tr style='border:2px solid black;'>");
                            for(c=a;c<=b;c++){
                                
                                document.write("<td style='border:2px solid black;'> "+c*i+"</td>")  
                                
                            } 
                        document.write("</tr>")
                    }
                document.write("</table>"); 
            }
            

        }
    </script>
