<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-9</title>
    <script>
        function color(){
            no=document.getElementById("no").value;

            div=document.getElementById("div");

            if(no==1){
                div.style.backgroundColor="red";
            }

            else if(no==2){
                div.style.backgroundColor="green";
            }

            

        }

    </script>

<style>
    div{
        height: 100px;
        width: 100px;
        background-color: aqua;
    }
</style>
</head>
<body>
    <div id="div"> </div>
    <br><br>
    <input type="text" id="no" placeholder="type 1 or 2"><br><br>

    <button onclick="color()">ok</button>
</body>
</html>
