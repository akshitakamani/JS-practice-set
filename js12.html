<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-12</title>
    <script>
        function table(){
            a = document.getElementById("number").value;
           
            for(t=0;t<1;t++){
                document.write("<table style='border:2px solid black;'>");
                    for(i=1;i<=10;i++){
                        document.write("<tr style='border: 2px solid black;'>");
                            for(j=1;j<2;j++){
                                document.write("<td style='border: 2px solid black;'>"+a*i+"</td>")
                            }
                        document.write("</tr>")
                    }  
                    
                document.write("</table>"); 
            }
            
        }
    </script>
</head>
<body>
    <h1>type number for get table of</h1> 
    <input type="number" id="number">
    <button onclick="table()">ok</button>
    

</body>
</html>
