<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-10</title>
    <script>
        function color(){
            a=document.getElementById("div");

            if(a.style.backgroundColor!="red"){
                a.style.backgroundColor="red";
            }
            
            else {
                a.style.backgroundColor="green";
            }
        }

    </script>
<style>
    div{
        height: 100px;
        width: 100px;
        background-color: aqua;
    }
</style>
</head>
<body>
    <div id="div"> </div>
    <br><br>
    <button onclick="color()">red/green</button>
</body>
</html>
