<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-11</title>
    <script>
        function table(){
            a = document.getElementById("number").value;
             for(i=1;i<=10;i++){
               
                document.write(a + "*"+i +"="+a*i+"<br>");
             }
        }
    </script>
</head>
<body>
    <h1>type number for get table of</h1> 
    <input type="number" id="number">
    <button onclick="table()">ok</button>
</body>
</html>
