<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-15</title>
    <script>
        function chess(){
        for(t=0;t<1;t++){
            document.write("<table style='border:2px solid black; height:500px;width:500px;'>");
                for(i=1;i<=8;i++){ 
                        document.write("<tr style='border:2px solid black;>");
                         
                    for(j=1;j<=8;j++){
                        
                        if((i%2==0 && j%2==0)||(i%2!=0 && j%2!=0)){
                            document.write("<td style='border:2px solid black; background-color:black;'>");
                        }

                        else{
                            document.write("<td style='border:2px solid black;'>");
                        }
                            
                        
                        }

                        
                        }

                        document.write("</tr>")
                }
                document.write("</table>")
        }
    
    </script>
</head>
<body>
    <button id="chess" onclick="chess()"><h1>chess board</h1></button>
</body>
</html>
